on: push

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5

        - name: Get Opam
          run: |
            sudo apt install opam
            opam init
            eval $(opam env)

        - name: Get Dune
          run:
            opam install dune

        - name: build
          run: |
            eval $(opam env)
            dune build

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: taint
            path: _build/default/bin/main.exe
